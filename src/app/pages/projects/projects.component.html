<div class="container mt-5 mb-5">

  <div class="row">

    <div class="col-lg-4" *ngFor="let fd of foodData">

      <div class="foodbox my-4">
        <img src="{{fd.foodImg}}">
        <h1>{{fd.foodName}}</h1>
        <a class="buybtn" [routerLink]="['/projects',fd.id]">See details</a>
      </div>

    </div>



  </div>

</div>
