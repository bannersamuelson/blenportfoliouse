<div class="d-flex justify-content-center banner">
  <div class="text-center content">
    <h1 class="description px-5 mb-5">Blen Amare is a multimedia designer <br />living and working in Alexandria, VA
    </h1>
    <a routerLink="projects">See Projects</a>
  </div>
</div>

<!-- foodbox  -->
<div class="mx-5 my-5">
  <h1 class="text-center m4">Works</h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
      <div class="foodbox" *ngIf="i<=3">
        <div class="proimg">
          <a [routerLink]="['/projects',fd.id]"><img n src="{{fd.foodImg}}" /></a>
        </div>
        <div class="viewmore">
          <h5><a [routerLink]="['/projects',fd.id]">{{fd.foodName}}<i class="bi bi-arrow-right"></i></a>
          </h5>
        </div>
      </div>
    </div>
  </div>
  <a routerLink="projects" class="viewmorebtn">view more</a>
</div>
