<div class="container banner">
  <div class="row">
    <div class="pt-5 mt-5 justify-content-center text-center">
      <h1>Hello, I'm a digital media designer that has experience with <span id="spin"></span> Design
      </h1>
    </div>
  </div>
  <div class="row my-5 content justify-content-center ">
    <a class="col-2 text-center" routerLink="projects">See Projects</a>
  </div>
</div>

<!-- foodbox  -->
<div class="py-5 part2">
  <div class="justify-content-center m-5 my-5">
    <h1 class="text-center my-4 pt-3">Some of my work</h1>
    <div class="row">
      <div class="col-lg-3 my-3 mx-auto mt-3" *ngFor="let fd of foodData;index as i">
        <div class="my-3 foodbox" *ngIf="i<=3">
          <div class="proimg">
            <a [routerLink]="['/projects',fd.id]"><img n src="{{fd.projectImg}}" /></a>
          </div>
          <div class="mt-2 mb-5 viewmore">
            <h5 class="mt-4"><a [routerLink]="['/projects',fd.id]">{{fd.projectName}}<i class="bi bi-chevron-right"></i>
              </a>
            </h5>
          </div>
        </div>
        <div>
        </div>
      </div>
      <a routerLink="projects" class="col-3 my-5 text-center viewmorebtn">view more</a>
    </div>
  </div>
</div>
