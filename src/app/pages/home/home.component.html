<div class="container banner">
  <div class="row">
    <div class="pt-5 mt-5">
      <div class="content pt-5 mt-5 justify-content-center text-center">
        <h1>Hello, I'm a digital media designer that has experience with <span id="spin"></span> Design
        </h1>
      </div>
      <div class="row my-5 content justify-content-center ">
        <a class="col-lg-2 col-6 col-md-4 text-center" routerLink="projects">See Projects</a>
      </div>
    </div>
  </div>
</div>

<!-- Projects  -->
<div class="some py-5 part2">
  <div class="justify-content-center m-5 my-5">
    <h1 class="text-center my-4 pt-3">Some of my work</h1>
    <div class="row">
      <div class="col-xl-3 my-3 mx-auto mt-3" *ngFor="let fd of foodData;index as i">
        <div class="my-3 mx-auto projectbox" *ngIf="i<=3">
          <div class="proimg">
            <a [routerLink]="['/projects',fd.id]"><img n src="{{fd.projectImg}}" /></a>
          </div>
          <div class="mt-2 mb-3 viewmore">
            <h5 class="mt-4"><a [routerLink]="['/projects',fd.id]">{{fd.projectName}}
              </a>
            </h5>
          </div>
        </div>
        <div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <a routerLink="projects" class="col-lg-2 col-6 col-md-4 text-center viewmorebtn">view more</a>
    </div>
  </div>
</div>

<!-- brands I've worked with -->

  <div class="p-5 row">
    <h1 class="pb-5 brands text-center text-white">Some companies that have used my work:</h1>
    <div class="col-12 col-sm-6 col-md-4" alt="amazon prime">
      <img src="../../../assets/amazonprime.png" alt="amazon prime" class="px-5 py-3 img-fluid" />
    </div>
    <div class="col-12 col-sm-6 col-md-4" alt="amazon prime">
      <img src="../../../assets/Gartner.png" alt="Gartner" class="px-5 py-1 img-fluid" />
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <img src="../../../assets/curiositystream.png" class="px-5 py-1 img-fluid" alt="curiosity stream">
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <img src="../../../assets/christopherfareed.png" class="px-5 py-1 img-fluid" alt="christopher fareed image">
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <img src="../../../assets/geneia.png" class="px-5 py-1 img-fluid" alt="geneia image">
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <img src="../../../assets/messiahuniversity.png" class="px-5 py-1 img-fluid" alt="messiah image">
    </div>
  </div>
</div>

<!-- img -->
<div class="accepting mb-5 d-flex justify-content-center contact">
  <div class="text-center contactbtn">
    <h1 class="mb-5">I'm accepting projects</h1>
    <a routerLink="about">Work with me</a>
  </div>
</div>
